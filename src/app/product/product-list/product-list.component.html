<h1>Danh sách sản phẩm</h1>
<table>
  <tr>
    <td>ID</td>
    <td>Tên</td>
    <td>Giá</td>
    <td>Mô tả</td>
    <td>delete</td>
    <td>edit</td>

  </tr>
  <tr *ngFor="let product of products; index as i">
    <td>{{product.id}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td><button (click)="delete(product.id)">Delete</button></td>
    <td><a [routerLink]="['/product/edit', product.id]">edit</a></td>
  </tr>
</table>
