<h1>Danh sách sản phẩm</h1>
<table class="table">
  <tr>
    <th>ID</th>
    <th>Tên</th>
    <th>Giá</th>
    <th>Mô tả</th>
    <th>Category</th>
    <th>delete</th>
    <th>edit</th>

  </tr>
  <tr *ngFor="let product of products; index as i">
    <td>{{product.id}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td>{{product.category?.name}}</td>
    <td><button (click)="delete(product.id)">Delete</button></td>
    <td><a [routerLink]="['/product/edit', product.id]">edit</a></td>
  </tr>
</table>
